<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalletConnect v2 Integration</title>
  <style>
    #wallet-connect-button {
      padding: 10px 20px;
      background-color: #0057FF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
  <!-- Load Web3Modal CDN -->
  <script src="https://unpkg.com/@web3modal/standalone@2.0.0/dist/index.js"></script>
  <!-- Load Ethers.js CDN -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body>
  <button id="wallet-connect-button">Connect Wallet</button>
  <p id="wallet-address"></p>

  <script>
    // Initialize Web3Modal with WalletConnect as a provider
    const web3Modal = new window.Web3Modal({
      projectId: "ffdf316e7b8b6f35146a5159560a54ae", // Replace with your WalletConnect Project ID
      walletConnectVersion: 2, // Explicitly set to use WalletConnect v2
    });

    const connectWallet = async () => {
      try {
        const instance = await web3Modal.connect();

        // Use Ethers.js to interact with the connected wallet
        const provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById("wallet-address").textContent = `Connected: ${address}`;

        instance.on("disconnect", () => {
          document.getElementById("wallet-address").textContent = "Disconnected";
        });

      } catch (error) {
        console.error("Failed to connect:", error);
      }
    };

    document.getElementById("wallet-connect-button").addEventListener("click", connectWallet);
  </script>
</body>
</html>
